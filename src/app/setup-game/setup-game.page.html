<ion-header>
    <ion-toolbar>
        <ion-title>
            Game Setup
        </ion-title>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/']">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <input  
                type="text" 
                class="input"
                [(ngModel)]="playerOne" 
                placeholder="Enter player 1"
                [ngbTypeahead]="search"/>

            <input 
                type="text" 
                class="input"
                [(ngModel)]="playerTwo" 
                placeholder="Enter player 2"
                [ngbTypeahead]="search"/>
            <br>
            <ion-button
                (click)="startGame(playerOne, playerTwo)"
                [routerLink]="['/game-scoring', currentTourneyId]"
                fill="outline"
                color="success">
                Start
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
