<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Klask
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
            *ngFor= "let t of tournaments"            
        >
            <ion-label>
                {{t.tourneyName}}
            </ion-label>
            <small>
                    <!-- {{t.openedDateTime | date:'shortDate'}} -->
                <ion-button *ngIf="t.status == 'open'">Join</ion-button>
                <ion-button *ngIf="t.status == 'closed'">View</ion-button>
            </small>
        </ion-item>
    </ion-list>
</ion-content>
