<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Klask Stats
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider>
            <ion-label>Purchase</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-text
                color="dark"
            >
                Coming soon...
            </ion-text>
        </ion-item>
        <ion-item-divider>
            <ion-label>Join</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-input placeholder="Enter your tourney/group code">
            </ion-input>
            <small>
                <ion-button>Join</ion-button>
            </small>
        </ion-item>
        <ion-item-divider>
            <ion-label>My Tourneys/Groups</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label>
                Sample 1
                <p>Open to see sample stats!</p>
            </ion-label>

            <ion-icon name="trash" style="font-size: 1.25em;"></ion-icon>
            &nbsp;
            &nbsp;
            <small>
                <ion-button 
                    [routerLink]="['/win-loss-stats']"
                >
                    Open
                </ion-button>
            </small>
        </ion-item>
        <ion-item>
            <ion-label>
                Free Trial
                <p>Try running your own tourney/group!</p>
            </ion-label>
            <ion-icon name="trash" style="font-size: 1.25em;"></ion-icon>
            &nbsp;
            &nbsp;
            <small>
                <ion-button>Open</ion-button>
            </small>
        </ion-item>
    </ion-list>
</ion-content>
