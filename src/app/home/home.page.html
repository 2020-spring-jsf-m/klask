<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Klask Tourneys
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider>
            <ion-label>Purchase</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-text
                color="dark"
            >
                Coming soon...
            </ion-text>
        </ion-item>
        <ion-item-divider>
            <ion-label>Join</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-input placeholder="Enter your tourney code">
            </ion-input>
            <small>
                <ion-button>Join</ion-button>
            </small>
        </ion-item>
        <ion-item-divider>
            <ion-label>Mine</ion-label>
        </ion-item-divider>
        <ion-item>
            <ion-label>
                Sample 1
                <small>(Completed, Open to see the stats!)</small>
            </ion-label>

            <small>
                <ion-button 
                    [routerLink]="['/win-loss-stats']"
                >
                    Open
                </ion-button>
            </small>
        </ion-item>
        <ion-item>
            <ion-label>
                Free Trial
                <small>(Try running your own tourney!)</small>
            </ion-label>
            <small>
                <ion-button>Open</ion-button>
            </small>
        </ion-item>
    </ion-list>
</ion-content>
