<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Klask
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Klask</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-list
            *ngFor= "let t of tournaments"
        >
            <ion-item>
                <div>
                    {{t.tourneyName}} {{t.openedDateTime | date:'shortDate'}}
                    <button *ngIf="t.status == 'open'">Join</button>
                    <button *ngIf="t.status == 'closed'">View</button>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
