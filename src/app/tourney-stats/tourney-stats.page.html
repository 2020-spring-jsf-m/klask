<ion-header>
  <ion-toolbar>
    <ion-back-button 
      color="primary" 
      slot="start" 
      [routerLink]="['/win-loss-stats', currentTourneyId]"
      routerDirection="back">
    </ion-back-button>
    <ion-title>
      Most {{ statHeaders[userStat] }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let s of statArray">
      <ion-label>
        {{ s.name }}
      </ion-label>
      <small>
        {{ s.count }}
      </small>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-segment [(ngModel)] = "userStat"
         (ionChange) = "displayUserStat()"
         color="secondary">
    <ion-segment-button value="klask">
      <ion-label>Klasks</ion-label>
    </ion-segment-button>
    <ion-segment-button value="biscuit">
      <ion-label>Biscuits</ion-label>
    </ion-segment-button>
    <ion-segment-button value="score">
      <ion-label>Goals</ion-label>
    </ion-segment-button>
    <ion-segment-button value="loss-control">
      <ion-label>LOC</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
