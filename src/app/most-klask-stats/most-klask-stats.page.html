<ion-header>
  <ion-toolbar>
    <ion-title>Most Klasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let k of klaskArray"
    >
      <ion-label>{{ k.name }}</ion-label>
      <small>{{ k.klaskOffenses }}</small>
    </ion-item>
  </ion-list>

</ion-content>
