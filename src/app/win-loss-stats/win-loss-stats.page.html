<ion-header>
  <ion-toolbar>
    <ion-title>WinLossStats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let wl of possibleForSorting"
    >
      {{ wl.name }} {{ wl.wins }} {{ wl.losses }} {{ wl.winPercentage }}
    </ion-item>
  </ion-list>
</ion-content>
