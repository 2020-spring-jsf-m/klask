<ion-header>
  <ion-toolbar>
    <ion-title>Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let wl of possibleForSorting"
    >
      <ion-label>{{ wl.name }}</ion-label>
      <small>{{ wl.wins }} W {{ wl.losses }} L ({{ wl.winPercentage }}) </small>
    </ion-item>
  </ion-list>
</ion-content>
