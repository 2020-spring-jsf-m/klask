<ion-header>
  <ion-toolbar>
    <ion-back-button 
      color="primary" 
      slot="start" 
      [routerLink]="['/']"
      routerDirection="back"
    >
    </ion-back-button>
    <ion-title>Free Trial Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let wl of possibleForSorting">
      <ion-label>
        {{ wl.name }}
      </ion-label>
      <small>
        {{ wl.wins }} W {{ wl.losses }} L ({{ wl.winPercentage }}) 
      </small>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot=primary>
      <ion-button 
        slot="end" 
        [routerLink]="['/tourney-stats', currentTourneyId]"
        color="secondary"
        expand="outline"
        fill="solid"
      >
        View Most...
      </ion-button>
      <ion-button
        color="success"
        expand="block"
        fill="solid"
        [routerLink]="['/setup-game', currentTourneyId]"
      >
        Play Game
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-footer>
