<ion-header>
	<ion-toolbar>
		<ng-container [ngSwitch] = "true">
			<ion-title *ngSwitchCase = "!isGameOver" style="text-align: center;">Game 1</ion-title>
			<ion-title *ngSwitchCase = "isGameOver" style="text-align: center;">G A M E  O V E R !</ion-title>
		</ng-container>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="flex-container">
		<ion-card style="flex-grow: 2;">
			<ion-card-header class="ion-text-center player-name">
				Trevor
			</ion-card-header>
			<ion-card-content>
				<ion-button id="player1"
							color="dark"
							class="ion-no-padding
								   scoreButton"
							expand="block" 
							(click)="presentActionSheet(0)">
					{{ playerOneScore }}
				</ion-button>
			</ion-card-content>
		</ion-card>
		<div class="middle-buttons">
			<ion-button color="warning"
						class="swap-button 
							   ion-no-padding"
						expand="block">
				<ion-icon name="repeat-outline"></ion-icon>
			</ion-button>
			<ion-button color="danger"
						class="ion-no-padding"
						expand="block">
				FORFEIT
			</ion-button>
		</div>
		<ion-card>
			<ion-card-header class="ion-text-center player-name">Valeria</ion-card-header>
			<ion-card-content>
				<ion-button id="player2"
							color="dark"
							class="ion-no-padding
								   scoreButton"
							expand="block" 
							(click)="presentActionSheet(1)">
					{{ playerTwoScore }}
				</ion-button>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
