<ion-header>
	<ion-toolbar>
    	<ion-title>Game Scoring</ion-title>
  	</ion-toolbar>
</ion-header>

<ion-content>

	<div class="split left">
		<ion-button id="leftButton" expand="block" (click)="presentActionSheet()">Log point scored</ion-button>
	</div>

	<div class="split right">
		<ion-button id="upsideDownButton" expand="block" (click)="presentActionSheet()">Log point scored</ion-button>
	</div>

	<ion-fab horizontal="center" vertical="center" slot="fixed">
		<ion-fab-button color="light">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="end">
			<ion-fab-button color="dark">
				<ion-icon>2</ion-icon>
			</ion-fab-button>
			<ion-fab-button color="dark">
				<ion-icon>2</ion-icon>
			</ion-fab-button>
		</ion-fab-list>
		<ion-fab-list side="start">
			<ion-fab-button color="light">
				<ion-icon>4</ion-icon>
			</ion-fab-button>
			<ion-fab-button color="light">
				<ion-icon>4</ion-icon>
			</ion-fab-button>
		</ion-fab-list>
	</ion-fab>

</ion-content>
